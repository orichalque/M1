<html ng-app="score">
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.angularjs.org/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="scoreDisplay.js"></script>

    </head>
    <body ng-controller="ScoreController as score">
      <div ng-repeat="sc in score.scores">
          <p ng-repeat="id in sc">  {{id}} </p>
      </div>
      
      <p>Ajout de score nigger</p>
      
      <form name="addScoreForm" ng-controller="ScoreController as reviewCtrl" ng-submit="reviewCtrl.addReview(product)">
        <blockquote>
          <b>Nom: {{reviewCtrl.review.name}}<br></b>
          <b>Id: {{reviewCtrl.review.id}}<br></b>
          <b>Score: {{reviewCtrl.review.score}}<br></b>
        </blockquote>
        Nom:
        <input type="text" ng-model="reviewCtrl.review.name"/><br>
        Id:
        <input type="text" ng-model="reviewCtrl.review.id"/><br>
        Score:
        <input type="text" ng-model="reviewCtrl.review.score"/><br>
        <input type="submit" value="submit" />
      </form>
    </body>
  </html>
